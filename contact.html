<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <div class="container">
        <div class="box1">
            <h1>We would love to hear from you</h1>
            <div class="call">
                <img src="call.png" alt=""><span>:&nbsp; 9895366854</span>
            </div>
            <div class="mail">
                <img src="mail.png" alt=""><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :
                    info@megma.com</span>
            </div>
            <div class="ads">
                <img src="loc.png" alt=""><span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&ensp;&ensp;:1st Floor,Block-A,Giridhar
                    &emsp;&emsp;&emsp;&nbsp; Mall,
                    Nikol,Ahmedabad,Gujarat 382410 </span>
            </div>
            <div class="Connect">
                <h3>Connect with Us:</h3>
                <div class="social">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

            </div>
        </div>

        <div class="box2">
            <div class="form__wrapper">
                <form name="booking" method="POST" netlify>
                    <div class="form__group">
                        <label for="firstName">First Name</label>
                        <br>
                        <input type="text" id="firstName" name="First Name" required>
                    </div>
                    <div class="form__group">
                        <label for="lastName">Last Name</label>
                        <br>
                        <input type="text" id="lastName" name="Last Name" required>
                    </div>
                    <div class="form__group">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="Email" required>
                    </div>
                    <div class="form__group">
                        <label for="firstName">Subject</label>
                        <br>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form__group">
                        <label for="note">Drop your question or comment here</label>
                        <br>
                        <textarea name="Note" id="note" rows="3"></textarea>
                    </div>
                    <div class="btn">
                        <input type="button" value="submit"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
